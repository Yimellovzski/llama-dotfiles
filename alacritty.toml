[terminal.shell]
program = "/usr/bin/tmux"
args = [
  "new-session",
  "-A",
  "-s",
  "main"
]

[window.padding]
x = 10
y = 10

[window]
opacity = 0.95

[scrolling]
history = 10000

[colors.primary]
#background = "0x1E1E2E"
foreground = "0xebdbb2"

[colors.cursor]
cursor = "0xebdbb2"
text = "0x1E1E2E"


[colors.normal]
black = "0x282828"
red = "0xcc241d"
green = "0x98971a"
yellow = "0xd79921"
blue = "0x458588"
magenta = "0xb16286"
cyan = "0x689d6a"
white = "0xa89984"

[colors.bright]
black = "0x928374"
red = "0xfb4934"
green = "0xb8bb26"
yellow = "0xfabd2f"
blue = "0x83a598"
magenta = "0xd3869b"
cyan = "0x8ec07c"
white = "0xebdbb2"

[font]
size = 16.0

[font.normal]
family = "Cascadia Code"
style = "Regular"

[font.bold]
family = "Cascadia Code"
style = "Bold"

[font.italic]
family = "Cascadia Code"
style = "Italic"
